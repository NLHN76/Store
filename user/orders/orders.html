<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đơn Hàng - Mobile Gear</title>
<link rel="stylesheet" href="orders.css">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<main class="flex-1 p-6 max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Thông Tin Đơn Hàng</h1>

    <!-- Nút lọc trạng thái -->
    <div id="status-filters" class="flex flex-wrap justify-center gap-2 mb-6"></div>

    <!-- Danh sách đơn hàng -->
<div id="order-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 
    max-h-[70vh] overflow-y-auto p-2 bg-gray-50 rounded">
</div>

<!-- PAYMENT MODAL -->
<div id="payment-modal"
     class="fixed inset-0 hidden z-50 bg-black bg-opacity-50 flex items-center justify-center"
     onclick="closePaymentModal()">

    <div class="bg-white rounded-lg p-6 w-full max-w-md relative text-center"
         onclick="event.stopPropagation()">

        <!-- Close button -->
        <button onclick="closePaymentModal()"
                class="absolute top-2 right-2 text-xl text-gray-500 hover:text-red-500">
            ✖
        </button>

        <h3 class="font-semibold mb-4 text-lg">Quét Mã QR Để Thanh Toán</h3>

        <img src="../pay/qr.png"
             alt="QR Thanh Toán"
             style="max-width:300px;width:100%;margin:auto;">

        <p id="modal-content" class="mt-4 text-sm"></p>
    </div>
</div>


</main>

<footer class="bg-gray-800 text-white p-4 text-center text-sm">
    <p>Copyright @2025 mobilegear.vn</p>
</footer>



<script src="js/function.js"></script>
<script src="js/products.js"></script>
</body>
</html>
